{% extends 'base.html' %}
{% block content %}
  <div class="card" style="display: flex; width: 100%; align-items: center; justify-content: center; margin-top: 150px;">
    <div class="card-body" style="border: 1px solid gray; padding: 25px;">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table>{{ login_form.as_table }}</table>

        <div class="form-group">
          <input type="submit" value="Entrar" />
        </div>
      </form>
    </div>
  </div>
{% endblock %}
